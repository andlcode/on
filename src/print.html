

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>FICHA DE INSCRIÇÃO</title>
<link rel="stylesheet" href="styles/styles-ficha.css">


<script>
  function imprimirFicha() {
    var conteudo = document.querySelector('.container').innerHTML;
    var janelaImprimir = window.open('', '', 'height=600,width=800');
    janelaImprimir.document.write('<html><head><title>Impressão Ficha de Inscrição</title>');
    janelaImprimir.document.write('<link rel="stylesheet" href="/styles/styles-ficha.css">'); // Caminho absoluto ou completo para o arquivo CSS
    janelaImprimir.document.write('</head><body>');
    janelaImprimir.document.write(conteudo);
    janelaImprimir.document.write('</body></html>');
    janelaImprimir.document.close();
    janelaImprimir.print();
  }
</script>

</head>
<body>
